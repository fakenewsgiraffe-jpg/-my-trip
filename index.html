<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Tool Pro v1.5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>
    <button id="toggle-panel" onclick="togglePanel()">≫</button>

    <aside id="side-panel">
        <nav class="panel-tabs">
            <button id="tab-btn-main" class="tab-btn active" onclick="switchTab('main')">ダイスログ</button>
            <button id="tab-btn-transit" class="tab-btn" onclick="switchTab('transit')">路線図</button>
            <button id="tab-btn-album" class="tab-btn" onclick="switchTab('album')">情報</button>
        </nav>

        <div class="panel-main">
            <section id="tab-main" class="tab-content active">
                <div id="chat-log"></div>
            </section>

            <section id="tab-transit" class="tab-content">
                <div class="transit-card">
                    <header>ROUTE SEARCH</header>
                    <div class="info-group">
                        <label>FROM</label>
                        <input type="text" id="station-from" placeholder="出発駅" class="st-input">
                    </div>
                    <div class="info-group">
                        <label>TO</label>
                        <input type="text" id="station-to" placeholder="到着駅" class="st-input">
                    </div>
                    <button class="search-btn" onclick="searchRoute()">経路検索表示</button>
                    <div id="route-result" class="data-value">-</div>
                </div>
            </section>

            <section id="tab-album" class="tab-content">
                <div id="pos-display">地図をクリックして地点を選択</div>
                <div id="drop-zone">ここに写真をドロップして登録</div>
                <div id="album-grid"></div>
                <button class="clear-btn" onclick="clearAlbum()">全データ削除</button>
            </section>
        </div>

        <div class="dice-input-wrapper">
            <div class="name-area">
                <input type="text" id="user-name" value="noname" placeholder="名前">
            </div>
            <div class="input-main">
                <textarea id="dice-command" placeholder="1d100 / choice[A,B] (Enter2回)"></textarea>
                <button id="send-btn" onclick="rollDice()">送信</button>
            </div>
        </div>
    </aside>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
