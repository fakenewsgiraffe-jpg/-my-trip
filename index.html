<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My Trip Tool</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet（クレカ不要） -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <div id="map"></div>

  <!-- My Maps（URL共有の埋め込み：これはそのまま使う） -->
  <iframe
    id="mymap-embed"
    title="My Maps"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <!-- Hover HUD（今は未使用でもOK） -->
  <div id="hud" class="hud hidden">
    <div class="hud-thumb" id="hud-thumb"></div>
    <div class="hud-body">
      <div class="hud-title" id="hud-title"></div>
      <div class="hud-meta" id="hud-meta"></div>
      <div class="hud-tags" id="hud-tags"></div>
    </div>
  </div>

  <!-- Right Panel -->
  <aside id="side-panel">
    <div class="panel-header">
      <div class="panel-header-left">
        <div class="room-title">
          <span class="room-name">ルームチャット</span>
          <span class="room-sub">My Trip</span>
        </div>
      </div>
      <div class="room-actions">
        <button class="icon-btn" title="設定へ" onclick="switchTab('settings')">⚙</button>
      </div>
    </div>

    <section id="chat-area">
      <div class="log-toolbar">
        <input id="log-search" type="text" placeholder="検索（名前/本文/タグ/同行者）" spellcheck="false" />
        <div class="log-filters">
          <button class="chip active" data-filter="all">すべて</button>
          <button class="chip" data-filter="chat">チャット</button>
          <button class="chip" data-filter="dice">ダイス</button>
          <button class="chip" data-filter="photo">写真</button>
          <button class="chip" data-filter="pinned">📌</button>
        </div>
      </div>
      <div id="chat-log"></div>
    </section>

    <div class="panel-bottom">
      <nav class="bottom-tabs">
        <button id="tab-btn-main" class="bottom-tab active" onclick="switchTab('main')">メイン</button>
        <button id="tab-btn-album" class="bottom-tab" onclick="switchTab('album')">情報</button>
        <button id="tab-btn-transit" class="bottom-tab" onclick="switchTab('transit')">路線図</button>
        <button id="tab-btn-settings" class="bottom-tab" onclick="switchTab('settings')">設定</button>
      </nav>

      <div id="tab-panels">
        <div id="tab-main" class="tab-pane active">
          <div class="panel-hint">
            下の入力欄からチャット/ダイスを送信。<br />
            Enter2回で送信（Shift+Enterで改行）
          </div>
        </div>

        <div id="tab-album" class="tab-pane">
          <div class="album-head">
            <div id="pos-display" class="pos-info">地図をクリックして地点を選択</div>
            <div class="album-form">
              <input id="album-title" type="text" placeholder="タイトル（任意）" spellcheck="false" />
              <input id="album-tags" type="text" placeholder="タグ（カンマ区切り）" spellcheck="false" />
              <textarea id="album-memo" placeholder="メモ（任意）"></textarea>
            </div>
            <div id="drop-zone">写真をここにドロップ</div>
          </div>
          <div id="album-grid"></div>
        </div>

        <div id="tab-transit" class="tab-pane">
          <div class="transit-card">
            <header>RAILWAY NETWORK</header>
            <div class="data-value" id="route-res">読み込み中...</div>

            <div class="settings-row" style="margin-top:10px;">
              <button class="btn ghost" onclick="toggleStations()">駅 表示/非表示</button>
              <button class="btn ghost" onclick="fitToRail()">路線に合わせる</button>
            </div>

            <div class="settings-row" style="margin-top:10px;">
              <button class="btn ghost" onclick="toggleMyMap()">My Maps 表示/非表示</button>
            </div>
          </div>
        </div>

        <div id="tab-settings" class="tab-pane">
          <div class="settings-card">
            <header>MYMAP (URL共有 / 埋め込み)</header>
            <div class="info-note">
              KMLは使いません。共有URL（mid=...）を使って埋め込み表示します。
            </div>
            <div class="settings-row" style="margin-top:10px;">
              <input id="mymap-url" type="text" style="flex:1; min-width: 220px;"
                     placeholder="https://www.google.com/maps/d/edit?mid=..." spellcheck="false" />
              <button class="btn" onclick="applyMyMapUrl()">適用</button>
            </div>
            <div class="info-note" id="mymap-status">未設定</div>
          </div>

          <div class="settings-card" style="margin-top:12px;">
            <header>FILES</header>
            <div class="info-note">
              railway: <code>railway.json</code> / stations: <code>Station.json</code><br/>
              （同じフォルダに置いてください）
            </div>
          </div>
        </div>
      </div>

      <div class="composer">
        <div class="composer-top">
          <input type="text" id="user-name" value="noname" spellcheck="false" />
        </div>

        <div class="composer-bottom">
          <textarea id="dice-command" placeholder="メッセージを入力"></textarea>
          <button id="send-btn" onclick="sendMessage()">送信</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
