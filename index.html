<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traveler's Tool - Professional Master</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <button id="toggle-panel" onclick="togglePanel()">≫</button>
  
    <aside id="side-panel">
  <!-- 右ペイン上部（ココフォリア風ヘッダー） -->
  <div class="panel-header">
    <div class="room-title">
      <span class="room-name">ルームチャット</span>
      <span class="room-sub">DiceBot</span>
    </div>
    <div class="room-actions">
      <button class="icon-btn" title="設定">⚙</button>
    </div>
  </div>

  <!-- 右ペイン中部（ログ） -->
  <section id="chat-area">
    <div id="chat-log"></div>
  </section>

  <!-- 右ペイン下部（タブ＋入力） -->
  <div class="panel-bottom">
    <nav class="bottom-tabs">
      <button id="tab-btn-main" class="bottom-tab active" onclick="switchTab('main')">メイン</button>
      <button id="tab-btn-album" class="bottom-tab" onclick="switchTab('album')">情報</button>
      <button id="tab-btn-transit" class="bottom-tab" onclick="switchTab('transit')">路線図</button>
      <button class="bottom-tab plus" onclick="alert('タブ追加は後で実装')">＋</button>
    </nav>

    <div class="composer">
      <div class="composer-top">
        <input type="text" id="user-name" value="noname" spellcheck="false" />
        <div class="dice-mini">
          <button class="mini-btn" onclick="quickDice('1d100')">1d100</button>
          <button class="mini-btn" onclick="quickDice('1d10+10')">1d10+10</button>
          <button class="mini-btn" onclick="quickDice('choice[裏,表]')">裏/表</button>
        </div>
      </div>

      <div class="composer-bottom">
        <textarea id="dice-command" placeholder="メッセージを入力（Enter×2で送信）"></textarea>
        <button id="send-btn" onclick="rollDice()">送信</button>
      </div>
    </div>

    <!-- タブ中身（既存の表示要素を移植） -->
    <div id="tab-panels">
      <div id="tab-main" class="tab-pane active"></div>

      <div id="tab-album" class="tab-pane">
        <div id="pos-display" class="pos-info">地図をクリックして地点を選択</div>
        <div id="drop-zone">写真をここにドロップ</div>
        <div id="album-grid"></div>
        <button class="clear-btn-full" onclick="clearData()">全データリセット</button>
      </div>

      <div id="tab-transit" class="tab-pane">
        <div class="transit-card">
          <header>RAILWAY NETWORK</header>
          <div id="route-res" class="data-value">GeoJSON同期中...</div>
          <div class="info-note">※路線図タブではダークモードが自動適用されます</div>
        </div>
      </div>
    </div>
  </div>
</aside>

    <nav class="panel-tabs">
      <button id="tab-btn-main" class="tab-btn active" onclick="switchTab('main')">ダイスログ</button>
      <button id="tab-btn-transit" class="tab-btn" onclick="switchTab('transit')">路線図</button>
      <button id="tab-btn-album" class="tab-btn" onclick="switchTab('album')">情報</button>
    </nav>

    <div class="panel-main">
      <section id="tab-main" class="tab-content active">
        <div id="chat-log"></div>
      </section>

      <section id="tab-transit" class="tab-content">
        <div class="transit-card">
          <header>RAILWAY NETWORK</header>

          <div class="kml-tools">
            <div class="kml-row">
              <input id="kml-url" type="text" spellcheck="false" placeholder="mymap.kml / KMLのURL" />
              <button class="kml-btn" onclick="reloadMyMap()">同期</button>
            </div>
            <div id="kml-status" class="kml-status">MyMap: 未同期</div>
          </div>

          <div id="route-res" class="data-value">GeoJSON同期中...</div>
          <div class="info-note">※路線図タブではダークモードが自動適用されます</div>
        </div>
      </section>

      <section id="tab-album" class="tab-content">
        <div id="pos-display" class="pos-info">地図をクリックして地点を選択</div>
        <div id="drop-zone">写真をここにドロップ</div>
        <div id="album-grid"></div>
        <button class="clear-btn-full" onclick="clearData()">全データリセット</button>
      </section>
    </div>

    <div class="dice-input-wrapper">
      <input type="text" id="user-name" value="noname" spellcheck="false" />
      <div class="input-main">
        <textarea id="dice-command" placeholder="Enter×2で送信&#13;1d100+10 / 1d10 + 10 / choice[A,B]"></textarea>
        <button id="send-btn" onclick="rollDice()">送信</button>
      </div>
    </div>
  </aside>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
