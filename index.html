<aside id="side-panel">
    <nav class="panel-tabs">
        <button class="tab-btn active" onclick="switchTab('main')">ログ</button>
        <button class="tab-btn" onclick="switchTab('transit')">移動情報</button>
    </nav>

    <section id="tab-main" class="tab-content active">
        <div id="chat-log"></div>
    </section>

    <section id="tab-transit" class="tab-content">
        <div class="transit-card">
            <header>ROUTE INFO</header>
            <div class="info-group">
                <label>STATUS</label>
                <div id="train-type" class="data-value">-</div>
            </div>
            <div class="info-group">
                <label>TRANSFER</label>
                <div id="transfer-info" class="data-value">-</div>
            </div>
            <div id="station-tips" class="memo-area">ダイスを振ってルートを決定してください。</div>
        </div>
    </section>

    <div class="dice-input-wrapper">
        <input type="text" id="dice-command" placeholder="1d10+13, choice{八王子,大宮}">
        <button onclick="rollDice()">送信</button>
    </div>
</aside>
